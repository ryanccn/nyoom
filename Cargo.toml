[package]
name = "nyoom"
version = "0.7.3"
edition = "2021"
authors = ["Ryan Cao <hello@ryanccn.dev>"]
publish = false

[dependencies]
anyhow = "1.0.75"
async-recursion = "1.0.5"
async-trait = "0.1.74"
clap = { version = "4.4.6", features = ["derive"] }
clap_complete = "4.4.3"
dirs = "5.0.1"
enum_dispatch = "0.3.12"
nanoid = "0.4.0"
owo-colors = "3.5.0"
regex = "1.10.1"
reqwest = { version = "0.11.22", features = ["rustls-tls", "brotli"], default-features = false }
rust-embed = "8.0.0"
serde = { version = "1.0.189", features = ["derive"] }
sysinfo = "0.29.11"
tokio = { version = "1.33.0", features = ["full"] }
toml = "0.8.2"
zip = "0.6.6"

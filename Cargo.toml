[package]
name = "nyoom"
version = "0.7.6"
edition = "2021"
authors = ["Ryan Cao <hello@ryanccn.dev>"]
publish = false

[dependencies]
async-recursion = "1.1.1"
clap = { version = "4.5.15", features = ["derive"] }
clap_complete = "4.5.11"
color-eyre = "0.6.3"
dirs = "5.0.1"
enum_dispatch = "0.3.13"
nanoid = "0.4.0"
owo-colors = "4.0.0"
regex = "1.10.5"
reqwest = { version = "0.12.5", features = ["rustls-tls", "brotli"], default-features = false }
rust-embed = "8.5.0"
serde = { version = "1.0.204", features = ["derive"] }
sysinfo = "0.30.13"
tokio = { version = "1.39.1", features = ["full"] }
toml = "0.8.16"
zip = "2.1.5"

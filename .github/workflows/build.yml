name: Build

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    strategy:
      matrix:
        target:
          - "x86_64-unknown-linux-gnu"
          - "aarch64-unknown-linux-gnu"
          - "x86_64-unknown-linux-musl"
          - "aarch64-unknown-linux-musl"
          - "x86_64-pc-windows-msvc"
          - "aarch64-pc-windows-msvc"
          - "x86_64-apple-darwin"
          - "aarch64-apple-darwin"
        include:
          - target: "x86_64-unknown-linux-gnu"
            runner: ubuntu-latest
          - target: "aarch64-unknown-linux-gnu"
            runner: ubuntu-latest
          - target: "x86_64-unknown-linux-musl"
            runner: ubuntu-latest
          - target: "aarch64-unknown-linux-musl"
            runner: ubuntu-latest
          - target: "x86_64-pc-windows-msvc"
            runner: windows-latest
          - target: "aarch64-pc-windows-msvc"
            runner: windows-latest
          - target: "x86_64-apple-darwin"
            runner: macos-latest
          - target: "aarch64-apple-darwin"
            runner: macos-latest

    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Build
        run: cargo build -r --target ${{ matrix.target }}

      - name: Rename artifact
        run: cp target/${{ matrix.target }}/release/nyoom target/${{ matrix.target }}/release/nyoom-${{ matrix.target }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: nyoom-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/nyoom-${{ matrix.target }}
